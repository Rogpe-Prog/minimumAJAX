<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AJAX</title>
</head>
<body>
    <div id="app">
        <h1>Github</h1>

        <button id="btn" onclick="recuperarDados()">GET</button>
        <br /><br />

    </div>

    <script type="text/javascript">

        var elApp = document.getElementById('app')

        function recuperarDados(){
            var xhr = new XMLHttpRequest()

            xhr.open('GET', "https://api.github.com/users/Rogpe-Prog")
            xhr.send(null)
            xhr.onreadystatechange = function(){
                if(xhr.readyState === 4){
                    var res = JSON.parse(xhr.responseText)

                    var nome = res.name
                    var avatar = res.avatar_url
                    var bio = res.bio
                    var blog_url = res.html_url

                    var elAvatar = document.createElement('img')
                    elAvatar.setAttribute("width", "128")
                    elAvatar.setAttribute('src', avatar)

                    var elNome = document.createElement('h2')
                    elNome.innerText = nome
                    
                    var elFollowers = document.createElement('p')
                    elFollowers.innerText = bio

                    var elBlog = document.createElement('a')
                    elBlog.setAttribute('href', 'http://' + blog_url)
                    elBlog.innerText = blog_url

                    elApp.appendChild(elAvatar)
                    elApp.appendChild(elNome)
                    elApp.appendChild(elFollowers)
                    elApp.appendChild(elBlog)

                    var btn = document.getElementById('btn')
                    btn.setAttribute('disabled', 'false')

                    console.log(res)
                }
            }
        }
    
    </script>
    
</body>
</html>
